<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Проект 9: Место</title>
</head>
<body class="page">
  <div class="page__container">
    <header class="header section">
      <a href="/" target="_self"><img src="./images/logo.svg" class="header__logo" alt="логотип Mesto Russia"></a>
    </header>
    <main class="content section">
      <section class="profile">
        <div class="profile__image">
         <!-- <img src="./images/kusto.jpg" class="profile__image" alt="Аватар автора"> -->
       </div>
        <div class="profile__info">
          <h1 class="profile__heading">Жак-Ив Кусто</h1>
          <button type="button" class="profile__button-edit"></button>
          <p class="profile__subheading">Исследователь океана</p>
        </div>
        <button type="button" class="profile__button-add"></button>
      </section>
      <section class="elements">
      
      </section>
    </main>
    <footer class="footer section">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
    <template id="element">
      <article class="element">
        <a href="##" target="_self">
          <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" 
            alt="Архыз" class="element__image">
        </a>
        <button type="button" class="element__trash"></button>
        <div class="element__text">
          <h2 class="element__heading">Карачаевск</h2>
          <div class="element__likes">
          <button type="button" class="element__like"></button>
          <p class="element__likeCount">0</p>
          </div>
        </div>
      </article>
  </template>
  <div class="popup" id="profile">
    <div class="popup__container" >
      <button type="button" class="popup__close"></button>
      <h3 class="popup__heading">Редактировать профиль</h3>
      <form name="changeProfile" class="input input_profile" id="profileForm" novalidate>
        <input type="text" name="nameSubject" id="nameSubject" class="input__text input__text_text_name" minlength="2" maxlength="40" required>
        <span class="input__text-error nameSubject-error" ></span>
        <input type="text" name="careerSubject" id="careerSubject" class="input__text input__text_text_career" minlength="2" maxlength="200" required>
        <span class="input__text-error careerSubject-error" > </span>
        <button type="submit" class="input__save" disabled>Сохранить</button>
      </form>
    </div>
  </div> 
  <div class="popup" id="cards">
    <div class="popup__container" > 
      <button type="button" class="popup__close"></button>
      <h3 class="popup__heading">Новое место</h3>
      <form name="addCard" class="input input_card" id="addForm" novalidate>
        <input type="text" name="nameElement" id="nameElement" placeholder="Название" min class="input__text input__text_text_element" minlength="2" maxlength="30" required>
        <span class="input__text-error nameElement-error" ></span>
        <input type="url" name="linkElement" id="linkElement" placeholder="Ссылка на картинку" class="input__text input__text_text_link" required>
        <span class="input__text-error linkElement-error" > </span>
        <button type="submit" class="input__save" disabled>Создать</button>
      </form>
    </div>
  </div>
  <div class="popup" id="confirmDelete">
    <div class="popup__deleteConfirm" > 
      <button type="button" class="popup__close"></button>
      <h3 class="popup__heading">Вы уверены?</h3>
        <button type="submit" class="popup__confirm">Да</button>
    </div>
  </div>
  <div class="popup popupImg" id="bigImage">
    <div class="popup__imageContainer">
      <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg"
        alt="Архыз" class="popup__image">
        <button type="button" class="popup__close"></button>
      <p class="popup__imageName"></p>
    </div> 
  </div>
  <div class="popup" id="avatar">
    <div class="popup__container" > 
      <button type="button" class="popup__close"></button>
      <h3 class="popup__heading">Обновить аватар</h3>
      <form name="addCard" class="input input_card" id="addForm" novalidate>
        <input type="url" name="linkElement" id="linkElement" placeholder="Ссылка на аватар" class="input__text input__text_text_link" required>
        <span class="input__text-error linkElement-error" > </span>
        <button type="submit" class="input__save" disabled>Сохранить</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
