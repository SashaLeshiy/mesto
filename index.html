<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Проект 4: Место</title>
</head>
<body class="page">
  <div class="page__container">
    <header class="header section">
      <a href="/" target="_self"><img src="images/logo.png" class="header__logo" alt="логотип Mesto Russia"></a>
    </header>
    <main class="content section">
      <section class="profile">
        <figure class="profile__figure">
         <img src="images/kusto.jpg" class="profile__image" alt="Фотография Жак-Ива Кусто">
        </figure>
        <div class="profile__info">
          <h1 class="profile__heading">Жак-Ив Кусто</h1>
          <button class="profile__button-edit"></button>
          <p class="profile__subheading">Исследователь океана</p>
        </div>
        <button class="profile__button-add"></button>
      </section>
      <section class="elements">
        <div class="element">
          <img src="images/karachaevsk.jpg" alt="фотография Карачаевск" class="element__image">
          <div class="element__text">
            <h2 class="element__heading">Карачаевск</h2>
            <button class="element__like"></button>
          </div>
        </div>
        <div class="element">
          <img src="images/elbrus.jpg" alt="фотография Эльбруса" class="element__image">
          <div class="element__text">
            <h2 class="element__heading">Эльбрус</h2>
            <button class="element__like"></button>
          </div>
        </div>
        <div class="element">
          <img src="images/dombay.jpg" alt="фотография Домбая" class="element__image">
          <div class="element__text">
            <h2 class="element__heading">Домбай</h2>
            <button class="element__like"></button>
          </div>
        </div>
        <div class="element">
          <img src="images/elbrus.jpg" alt="фотография Эльбруса" class="element__image">
          <div class="element__text">
            <h2 class="element__heading">Эльбрус</h2>
            <button class="element__like"></button>
          </div>
        </div>
        <div class="element">
          <img src="images/dombay.jpg" alt="фотография Домбая" class="element__image">
          <div class="element__text">
            <h2 class="element__heading">Домбай</h2>
            <button class="element__like"></button>
          </div>
        </div>
        <div class="element">
          <img src="images/karachaevsk.jpg" alt="фотография Карачаевск" class="element__image">
          <div class="element__text">
            <h2 class="element__heading">Карачаево-Черкесcия</h2>
            <button class="element__like"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer section">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  <div class="popup">
    <div class="popup__container">
      <button class="popup__close"></button>
      <p class="popup__heading">Редактировать профиль</p>
      <form class="input">
        <input type="text" value="Жак-Ив Кусто" maxlength="15" class="input__text input__text_name">
        <input type="text" value="Исследователь океана" maxlength="20" class="input__text input__text_career">
        <button type="submit" class="popup__save">Сохранить</button>
      </form>
    </div>
  </div>
</div>
<script src="scripts/scripts.js"></script>
</body>
</html>
