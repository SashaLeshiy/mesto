<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Проект 4: Место</title>
</head>
<body class="page">
  <div class="page__container">
    <header class="header section">
      <a href="/" target="_self"><img src="images/logo.svg" class="header__logo" alt="логотип Mesto Russia"></a>
    </header>
    <main class="content section">
      <section class="profile">
        <div class="profile__figure">
         <img src="images/kusto.jpg" class="profile__image" alt="Аватар автора">
       </div>
        <div class="profile__info">
          <h1 class="profile__heading">Жак-Ив Кусто</h1>
          <button type="button" class="profile__button-edit"></button>
          <p class="profile__subheading">Исследователь океана</p>
        </div>
        <button type="button" class="profile__button-add"></button>
      </section>
      <section class="elements">
      
      </section>
    </main>
    <footer class="footer section">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <template id="element">
      <article class="element">
        <a href="#" >
          <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" 
            alt="" class="element__image">
        </a>
        <button type="button" class="element__trash"></button>
        <div class="element__text">
          <h2 class="element__heading">Карачаевск</h2>
          <button type="button" class="element__like"></button>
        </div>
      </article>
  </template>
  <div class="popup" id="profile">
    <div class="popup__container" >
      <button type="button" class="popup__close"></button>
      <h3 class="popup__heading">Редактировать профиль</h3>
      <form name="changeProfile" class="input input_profile">
        <input type="text" name="nameSubject" class="input__text input__text_text_name">
        <input type="text" name="careerSubject" class="input__text input__text_text_career">
        <button type="submit" class="input__save">Сохранить</button>
      </form>
    </div>
  </div> 
  <div class="popup" id="cards">
    <div class="popup__container" > 
      <button type="button" class="popup__close"></button>
      <h3 class="popup__heading">Новое место</h3>
      <form name="addCard" class="input input_card">
        <input type="text" name="nameElement" placeholder="Название" class="input__text input__text_text_element">
        <input type="text" name="linkElement" placeholder="Ссылка на картинку" class="input__text input__text_text_link">
        <button type="submit" class="input__save">Создать</button>
      </form>
    </div>
  </div>
  <div class="popupImg" id="bigImage">
    <div class="popup__imageContainer">
      <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg"
        alt="" class="popup__image">
        <button type="button" class="popup__close"></button>
      <p class="popup__imageName"></p>
    </div> 
  </div>
  <div class="popup__overlay"></div>
  <div class="popup__overlay_img"></div>
</div>
<script src="scripts/scripts.js"></script>
</body>
</html>
